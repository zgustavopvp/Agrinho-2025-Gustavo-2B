<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agrinho 2025 - Campo e Cidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="banner">
    <img src="img/banner.png" alt="Banner da Conexão Campo e Cidade" />
    <div class="titulo-banner">
      <h1>Festejando a Conexão Campo-Cidade</h1>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="#tirinhas">Tirinhas</a></li>
        <li><a href="#videos">Vídeos</a></li>
        <li><a href="#galeria">Galeria</a></li>
        <li><a href="#projetos">Projetos</a></li>
      </ul>
    </nav>
  </header>

  <section id="videos">
    <h2>Vídeos</h2>
    <div class="videos">
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
      </video>
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
      </video>
    </div>
  </section>

  <section id="galeria">
    <h2>Galeria de Fotos</h2>
    <div class="galeria">
      <img src="img/foto1.jpg" alt="Foto 1">
      <img src="img/foto2.jpg" alt="Foto 2">
      <img src="img/foto3.jpg" alt="Foto 3">
      <img src="img/foto4.jpg" alt="Foto 4">
    </div>
  </section>

  <section id="tirinhas">
    <h2>Tirinhas</h2>
    <div class="tirinhas">
      <img src="img/tirinha1.jpg" alt="Tirinha 1">
    </div>
  </section>

  <section id="projetos">
    <h2>Projetos: Valorizando o Campo e a Cidade</h2>
    <textarea placeholder="Digite aqui ideias de projetos que unem o campo e a cidade..."></textarea>
  </section>

  <footer>
    <p>&copy; 2025 Agrinho - Estudantes do 2º ano</p>
  </footer>
</body>
</html>
